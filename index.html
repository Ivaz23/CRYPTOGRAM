<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–ö—Ä–∏–ø—Ç–æ–≥—Ä–∞–º–º–∞: –ë—É–∫–≤—ã –∏ –¶–∏—Ñ—Ä—ã</title>
    <!-- SDK –Ø–Ω–¥–µ–∫—Å –ò–≥—Ä -->
    <script src="https://yandex.ru/games/sdk/v2"></script>
    <style>
        :root {
            --bg: #eff2f5;
            --card: #ffffff;
            --primary: #4a90e2;
            --correct: #2ecc71;
            --error: #e74c3c;
            --text: #2c3e50;
            --border: #d1d5db;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            user-select: none;
        }

        /* –®–ê–ü–ö–ê */
        header {
            height: 60px;
            background: var(--card);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            z-index: 10;
        }

        .logo { font-weight: 900; letter-spacing: 1px; font-size: 1.1rem; }
        .coins { font-weight: bold; color: #f39c12; font-size: 1.2rem; }

        .hint-btn {
            background: #9b59b6;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.1s;
        }
        .hint-btn:active { transform: scale(0.95); }

        /* –ò–ì–†–û–í–ê–Ø –ó–û–ù–ê (–ê–¥–∞–ø—Ç–∏—Ä–æ–≤–∞–Ω–∞ –ø–æ–¥ –ê–ª—å–±–æ–º–Ω—É—é –æ—Ä–∏–µ–Ω—Ç–∞—Ü–∏—é) */
        main {
            flex: 1;
            display: flex;
            flex-direction: row; /* –ö–ª–∞–≤–∏–∞—Ç—É—Ä–∞ —Å–±–æ–∫—É –¥–ª—è —à–∏—Ä–æ–∫–∏—Ö —ç–∫—Ä–∞–Ω–æ–≤ */
            padding: 20px;
            gap: 20px;
            overflow: hidden;
        }

        #puzzle-container {
            flex: 2;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-content: flex-start;
            overflow-y: auto;
            gap: 10px;
            padding: 10px;
        }

        /* –°–¢–ò–õ–¨ –°–õ–û–í–ê (–ß—Ç–æ–±—ã –Ω–µ –±—ã–ª–æ —Å–ª–∏—Ç–Ω–æ) */
        .word {
            display: flex;
            gap: 5px;
            margin-right: 30px; /* –û—Ç—Å—Ç—É–ø –º–µ–∂–¥—É —Å–ª–æ–≤–∞–º–∏ */
            margin-bottom: 25px; /* –û—Ç—Å—Ç—É–ø –º–µ–∂–¥—É —Å—Ç—Ä–æ–∫–∞–º–∏ */
        }

        .cell {
            width: 44px;
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
        }

        .letter-box {
            width: 100%;
            height: 48px;
            background: var(--card);
            border: 2px solid var(--border);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.7rem;
            font-weight: bold;
            box-shadow: 0 2px 0 rgba(0,0,0,0.05);
            transition: all 0.1s ease;
        }

        .num-label {
            margin-top: 5px;
            font-size: 0.8rem;
            font-weight: bold;
            color: #95a5a6;
        }

        /* –°–û–°–¢–û–Ø–ù–ò–Ø */
        .cell.selected .letter-box {
            border-color: var(--primary);
            background: #eef7ff;
            transform: translateY(-2px);
            box-shadow: 0 4px 0 rgba(74, 144, 226, 0.3);
        }

        .cell.correct .letter-box {
            color: var(--correct);
            border-color: var(--correct);
            background: #f0fff4;
        }

        .cell.error .letter-box {
            color: var(--error);
            border-color: var(--error);
            animation: shake 0.4s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-4px); }
            40%, 80% { transform: translateX(4px); }
        }

        /* –ö–õ–ê–í–ò–ê–¢–£–†–ê (–°–ø—Ä–∞–≤–∞) */
        #keyboard {
            flex: 1;
            max-width: 380px;
            background: #d1d5db;
            padding: 12px;
            border-radius: 15px;
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 6px;
            align-content: center;
        }

        .key {
            background: #fff;
            height: 52px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.2rem;
            box-shadow: 0 2px 0 #9ca3af;
            cursor: pointer;
        }

        .key:active { transform: translateY(2px); box-shadow: none; }

        /* –û–ö–ù–û –ü–û–ë–ï–î–´ */
        #win-modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.85);
            z-index: 100;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }

        .btn-next {
            background: var(--correct);
            color: white;
            border: none;
            padding: 15px 45px;
            border-radius: 30px;
            font-size: 1.3rem;
            font-weight: bold;
            margin-top: 25px;
            cursor: pointer;
        }

        /* –ê–¥–∞–ø—Ç–∞—Ü–∏—è –ø–æ–¥ –≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω—ã–π —ç–∫—Ä–∞–Ω, –µ—Å–ª–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –ø–æ–≤–µ—Ä–Ω–µ—Ç —Ç–µ–ª–µ—Ñ–æ–Ω */
        @media (max-width: 600px) {
            main { flex-direction: column; }
            #keyboard { max-width: 100%; grid-template-columns: repeat(11, 1fr); }
        }
    </style>
</head>
<body>

<header>
    <div class="logo">–ö–†–ò–ü–¢–û–ì–†–ê–ú–ú–ê</div>
    <div class="coins" id="coin-count">ü™ô 100</div>
    <button class="hint-btn" onclick="rewardedHint()">üí° –ü–û–î–°–ö–ê–ó–ö–ê</button>
</header>

<main>
    <div id="puzzle-container"></div>
    <div id="keyboard"></div>
</main>

<div id="win-modal">
    <div style="font-size: 5rem">üèÜ</div>
    <h2 style="font-size: 2rem">–û–¢–õ–ò–ß–ù–û!</h2>
    <p id="phrase-display" style="font-style: italic; font-size: 1.2rem; padding: 0 20px;"></p>
    <button class="btn-next" onclick="nextLevel()">–°–õ–ï–î–£–Æ–©–ê–Ø –§–†–ê–ó–ê</button>
</div>

<script>
    let sdk, phrase, charMap, numMap, solvedNums, selectedNum;
    let coins = 100;

    // 1. –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –Ø–Ω–¥–µ–∫—Å SDK
    if (typeof YaGames !== 'undefined') {
        YaGames.init().then(ysdk => {
            sdk = ysdk;
            sdk.adv.showFullscreenAdv(); // –†–µ–∫–ª–∞–º–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
            startNewGame();
        });
    } else {
        // –ó–∞–ø—É—Å–∫ –ª–æ–∫–∞–ª—å–Ω–æ (–¥–ª—è —Ç–µ—Å—Ç–æ–≤)
        startNewGame();
    }

    const phraseBank = [
        "–ó–ù–ê–ù–ò–ï –≠–¢–û –°–ò–õ–ê",
        "–¢–ò–®–ï –ï–î–ï–®–¨ –î–ê–õ–¨–®–ï –ë–£–î–ï–®–¨",
        "–°–ï–ú–¨ –†–ê–ó –û–¢–ú–ï–†–¨ –û–î–ò–ù –û–¢–†–ï–ñ–¨",
        "–í–ï–ö –ñ–ò–í–ò –í–ï–ö –£–ß–ò–°–¨",
        "–î–í–ò–ñ–ï–ù–ò–ï –≠–¢–û –ñ–ò–ó–ù–¨",
        "–ö–†–ê–°–û–¢–ê –°–ü–ê–°–ï–¢ –ú–ò–†",
        "–û–î–ò–ù –í –ü–û–õ–ï –ù–ï –í–û–ò–ù",
        "–î–ï–õ–û –ú–ê–°–¢–ï–†–ê –ë–û–ò–¢–°–Ø"
    ];

    function startNewGame() {
        phrase = phraseBank[Math.floor(Math.random() * phraseBank.length)];
        charMap = {}; 
        numMap = {}; 
        solvedNums = [];
        selectedNum = null;

        const uniqueLetters = [...new Set(phrase.replace(/\s/g, '').split(''))];
        const shuffledNums = Array.from({length: 33}, (_, i) => i + 1).sort(() => Math.random() - 0.5);

        uniqueLetters.forEach((letter, i) => {
            charMap[letter] = shuffledNums[i];
            numMap[shuffledNums[i]] = letter;
        });

        // –û—Ç–∫—Ä—ã–≤–∞–µ–º 3 —Å—Ç–∞—Ä—Ç–æ–≤—ã–µ –±—É–∫–≤—ã –∫–∞–∫ –ø–æ–¥—Å–∫–∞–∑–∫—É
        let startingHints = uniqueLetters.sort(() => Math.random() - 0.5).slice(0, 3);
        startingHints.forEach(l => solvedNums.push(charMap[l]));

        renderBoard();
        renderKeyboard();
    }

    function renderBoard() {
        const container = document.getElementById('puzzle-container');
        container.innerHTML = '';

        phrase.split(' ').forEach(word => {
            const wordDiv = document.createElement('div');
            wordDiv.className = 'word';
            
            [...word].forEach(char => {
                const n = charMap[char];
                const isSolved = solvedNums.includes(n);
                const cell = document.createElement('div');
                cell.className = `cell num-${n} ${isSolved ? 'correct' : ''}`;
                
                cell.innerHTML = `
                    <div class="letter-box">${isSolved ? char : ''}</div>
                    <div class="num-label">${n}</div>
                `;
                
                cell.onclick = () => selectCell(n);
                wordDiv.appendChild(cell);
            });
            container.appendChild(wordDiv);
        });
    }

    function selectCell(n) {
        if (solvedNums.includes(n)) return;
        selectedNum = n;
        document.querySelectorAll('.cell').forEach(c => c.classList.remove('selected'));
        document.querySelectorAll(`.num-${n}`).forEach(c => c.classList.add('selected'));
    }

    function handleInput(key) {
        if (!selectedNum || solvedNums.includes(selectedNum)) return;

        const correctChar = numMap[selectedNum];
        const cells = document.querySelectorAll(`.num-${selectedNum}`);

        if (key === correctChar) {
            // –í–ï–†–ù–û
            solvedNums.push(selectedNum);
            cells.forEach(c => {
                c.querySelector('.letter-box').innerText = key;
                c.classList.add('correct');
                c.classList.remove('selected', 'error');
            });
            selectedNum = null;
            checkWin();
        } else {
            // –û–®–ò–ë–ö–ê
            cells.forEach(c => {
                c.querySelector('.letter-box').innerText = key;
                c.classList.add('error');
                setTimeout(() => {
                    if (!solvedNums.includes(selectedNum)) {
                        c.querySelector('.letter-box').innerText = '';
                        c.classList.remove('error');
                    }
                }, 400);
            });
            if (navigator.vibrate) navigator.vibrate(50);
        }
    }

    function checkWin() {
        const lettersOnly = phrase.replace(/\s/g, '');
        const isWon = [...lettersOnly].every(l => solvedNums.includes(charMap[l]));
        
        if (isWon) {
            setTimeout(() => {
                document.getElementById('phrase-display').innerText = `"${phrase}"`;
                document.getElementById('win-modal').style.display = 'flex';
            }, 600);
        }
    }

    function nextLevel() {
        document.getElementById('win-modal').style.display = 'none';
        if (sdk) {
            sdk.adv.showFullscreenAdv({
                callbacks: {
                    onClose: () => startNewGame(),
                    onError: () => startNewGame()
                }
            });
        } else {
            startNewGame();
        }
    }

    function rewardedHint() {
        if (sdk) {
            sdk.adv.showRewardedVideo({
                callbacks: {
                    onRewarded: () => giveFreeHint(),
                    onError: () => alert("–†–µ–∫–ª–∞–º–∞ –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω–∞")
                }
            });
        } else {
            giveFreeHint(); // –î–ª—è –ª–æ–∫–∞–ª—å–Ω–æ–≥–æ —Ç–µ—Å—Ç–∞
        }
    }

    function giveFreeHint() {
        const remainingNums = Object.keys(numMap).map(Number).filter(n => !solvedNums.includes(n));
        if (remainingNums.length > 0) {
            const hintNum = remainingNums[Math.floor(Math.random() * remainingNums.length)];
            selectedNum = hintNum;
            handleInput(numMap[hintNum]);
        }
    }

    function renderKeyboard() {
        const kbd = document.getElementById('keyboard');
        const layout = "–ô–¶–£–ö–ï–ù–ì–®–©–ó–•–™–§–´–í–ê–ü–†–û–õ–î–ñ–≠–Ø–ß–°–ú–ò–¢–¨–ë–Æ–Å";
        kbd.innerHTML = '';
        layout.split('').forEach(l => {
            const key = document.createElement('div');
            key.className = 'key';
            key.innerText = l;
            key.onclick = () => handleInput(l);
            kbd.appendChild(key);
        });
    }
</script>

</body>
</html>
