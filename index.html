<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–ö—Ä–∏–ø—Ç–æ–≥—Ä–∞–º–º–∞</title>
    <!-- SDK –Ø–Ω–¥–µ–∫—Å –ò–≥—Ä -->
    <script src="https://yandex.ru/games/sdk/v2"></script>
    <style>
        :root {
            --bg: #eff2f5;
            --card: #ffffff;
            --primary: #4a90e2;
            --correct: #2ecc71;
            --error: #e74c3c;
            --text: #2c3e50;
            --border: #d1d5db;
            --hint-color: #9b59b6;
        }

        /* –ë–ª–æ–∫–∏—Ä–æ–≤–∫–∞ –≤—ã–¥–µ–ª–µ–Ω–∏—è –∏ –º–µ–Ω—é (–ø. 1.6.2.7) */
        * { 
            box-sizing: border-box; 
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        body {
            font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        header {
            height: 50px;
            background: var(--card);
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            z-index: 10;
        }

        .logo { font-weight: 900; letter-spacing: 1px; font-size: 1.2rem; text-transform: uppercase; }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 10px;
            gap: 10px;
            overflow: hidden;
        }

        #puzzle-container {
            flex: 1;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-content: flex-start;
            overflow-y: auto;
            padding: 10px;
            gap: 8px;
        }

        .word { display: flex; gap: 4px; margin-right: 15px; margin-bottom: 20px; }

        .cell {
            width: 36px;
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
        }

        .letter-box {
            width: 100%;
            height: 40px;
            background: var(--card);
            border: 2px solid var(--border);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
            font-weight: bold;
        }

        .num-label { margin-top: 3px; font-size: 0.7rem; color: #95a5a6; font-weight: bold; }

        .cell.selected .letter-box { border-color: var(--primary); background: #eef7ff; transform: scale(1.05); }
        .cell.correct .letter-box { color: var(--correct); border-color: var(--correct); background: #f0fff4; }
        .cell.error .letter-box { color: var(--error); border-color: var(--error); animation: shake 0.3s; }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-4px); }
            75% { transform: translateX(4px); }
        }

        /* –ö–õ–ê–í–ò–ê–¢–£–†–ê */
        #keyboard-container {
            background: #d1d5db;
            padding: 8px;
            border-radius: 12px 12px 0 0;
        }

        #keyboard {
            display: grid;
            grid-template-columns: repeat(11, 1fr);
            gap: 4px;
            margin-bottom: 10px;
        }

        .key {
            background: #fff;
            height: 42px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.9rem;
            cursor: pointer;
            box-shadow: 0 1px 0 #9ca3af;
        }
        .key:active { transform: translateY(1px); box-shadow: none; }

        /* –ë–õ–û–ö –ü–û–î–°–ö–ê–ó–û–ö (–ø. 4.5.1) */
        .hints-bar {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
        }

        .hint-btn {
            background: var(--hint-color);
            color: white;
            border: none;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            font-weight: bold;
            line-height: 1.1;
        }
        .hint-btn span { font-size: 8px; opacity: 0.8; text-transform: uppercase; margin-top: 2px; }

        #win-modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.92);
            z-index: 100;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .btn-next {
            background: var(--correct);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 30px;
            font-size: 1.2rem;
            margin-top: 20px;
            cursor: pointer;
        }

        @media (orientation: landscape) {
            main { flex-direction: row; }
            #keyboard-container { width: 320px; border-radius: 12px; }
            #keyboard { grid-template-columns: repeat(7, 1fr); }
        }
    </style>
</head>
<body oncontextmenu="return false;">

<header>
    <div class="logo" id="ui-logo">–ö–†–ò–ü–¢–û–ì–†–ê–ú–ú–ê</div>
</header>

<main>
    <div id="puzzle-container"></div>
    
    <div id="keyboard-container">
        <div id="keyboard"></div>
        <div class="hints-bar">
            <button class="hint-btn" onclick="showHint('letter')">
                <div id="ui-hint-1">–û–¢–ö–†–´–¢–¨ –ë–£–ö–í–£</div>
                <span id="ui-ads-1">–°–ú–û–¢–†–ï–¢–¨ –†–ï–ö–õ–ê–ú–£</span>
            </button>
            <button class="hint-btn" onclick="showHint('random')">
                <div id="ui-hint-2">–°–õ–£–ß–ê–ô–ù–ê–Ø –ë–£–ö–í–ê</div>
                <span id="ui-ads-2">–°–ú–û–¢–†–ï–¢–¨ –†–ï–ö–õ–ê–ú–£</span>
            </button>
        </div>
    </div>
</main>

<div id="win-modal">
    <div style="font-size: 3rem; margin-bottom: 10px;">üèÜ</div>
    <h2 id="ui-win-title">–û–¢–õ–ò–ß–ù–û!</h2>
    <p id="phrase-display" style="font-style: italic; font-size: 1.1rem; color: #bdc3c7;"></p>
    <button class="btn-next" onclick="nextLevel()" id="ui-next-btn">–î–ê–õ–ï–ï</button>
</div>

<script>
    let sdk, phrase, charMap, numMap, solvedNums, selectedNum;
    let lang = 'ru';

    const translations = {
        ru: {
            logo: "–ö–†–ò–ü–¢–û–ì–†–ê–ú–ú–ê",
            hint1: "–û–¢–ö–†–´–¢–¨ –í–´–ë–†–ê–ù–ù–£–Æ",
            hint2: "–°–õ–£–ß–ê–ô–ù–ê–Ø –ë–£–ö–í–ê",
            ads: "–°–ú–û–¢–†–ï–¢–¨ –†–ï–ö–õ–ê–ú–£",
            win: "–§–†–ê–ó–ê –†–ê–ó–ì–ê–î–ê–ù–ê!",
            next: "–°–õ–ï–î–£–Æ–©–ê–Ø",
            keys: "–ô–¶–£–ö–ï–ù–ì–®–©–ó–•–™–§–´–í–ê–ü–†–û–õ–î–ñ–≠–Ø–ß–°–ú–ò–¢–¨–ë–Æ–Å",
            phrases: ["–ó–ù–ê–ù–ò–ï –≠–¢–û –°–ò–õ–ê", "–¢–ò–®–ï –ï–î–ï–®–¨ –î–ê–õ–¨–®–ï –ë–£–î–ï–®–¨", "–°–ï–ú–¨ –†–ê–ó –û–¢–ú–ï–†–¨", "–î–ï–õ–û –ú–ê–°–¢–ï–†–ê –ë–û–ò–¢–°–Ø", "–í–ï–ö –ñ–ò–í–ò –í–ï–ö –£–ß–ò–°–¨"]
        },
        en: {
            logo: "CRYPTOGRAM",
            hint1: "OPEN SELECTED",
            hint2: "RANDOM LETTER",
            ads: "WATCH AD",
            win: "PUZZLE SOLVED!",
            next: "NEXT LEVEL",
            keys: "QWERTYUIOPASDFGHJKLZXCVBNM",
            phrases: ["KNOWLEDGE IS POWER", "TIME IS MONEY", "PRACTICE MAKES PERFECT", "NEVER GIVE UP", "STAY POSITIVE"]
        }
    };

    // 1. –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è (–ø. 2.14 –ê–≤—Ç–æ–æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ —è–∑—ã–∫–∞)
    if (typeof YaGames !== 'undefined') {
        YaGames.init().then(ysdk => {
            sdk = ysdk;
            lang = sdk.environment.i18n.lang || 'ru';
            if (lang !== 'ru' && lang !== 'en') lang = 'en';
            applyLocalization();
            startNewGame();
        });
    } else {
        startNewGame(); // –õ–æ–∫–∞–ª—å–Ω–æ
    }

    function applyLocalization() {
        const t = translations[lang];
        document.getElementById('ui-logo').innerText = t.logo;
        document.getElementById('ui-hint-1').innerText = t.hint1;
        document.getElementById('ui-hint-2').innerText = t.hint2;
        document.getElementById('ui-ads-1').innerText = t.ads;
        document.getElementById('ui-ads-2').innerText = t.ads;
        document.getElementById('ui-win-title').innerText = t.win;
        document.getElementById('ui-next-btn').innerText = t.next;
    }

    function startNewGame() {
        const t = translations[lang];
        phrase = t.phrases[Math.floor(Math.random() * t.phrases.length)];
        charMap = {}; numMap = {}; solvedNums = []; selectedNum = null;

        const uniqueLetters = [...new Set(phrase.replace(/\s/g, '').split(''))];
        const shuffledNums = Array.from({length: 40}, (_, i) => i + 1).sort(() => Math.random() - 0.5);

        uniqueLetters.forEach((letter, i) => {
            charMap[letter] = shuffledNums[i];
            numMap[shuffledNums[i]] = letter;
        });

        // –û–¢–ö–†–´–í–ê–ï–ú 3 –ë–£–ö–í–´ –°–†–ê–ó–£ (–∫–∞–∫ –ø—Ä–∏–Ω—è—Ç–æ –≤ —Ç–∞–∫–∏—Ö –∏–≥—Ä–∞—Ö)
        const initialOpenCount = Math.min(3, uniqueLetters.length);
        const startLetters = uniqueLetters.sort(() => Math.random() - 0.5).slice(0, initialOpenCount);
        startLetters.forEach(l => solvedNums.push(charMap[l]));

        renderBoard();
        renderKeyboard();

        // Game Ready API
        if (sdk && sdk.features && sdk.features.LoadingAPI) {
            sdk.features.LoadingAPI.ready();
        }
    }

    function renderBoard() {
        const container = document.getElementById('puzzle-container');
        container.innerHTML = '';
        phrase.split(' ').forEach(word => {
            const wordDiv = document.createElement('div');
            wordDiv.className = 'word';
            [...word].forEach(char => {
                const n = charMap[char];
                const isSolved = solvedNums.includes(n);
                const cell = document.createElement('div');
                cell.className = `cell num-${n} ${isSolved ? 'correct' : ''}`;
                cell.innerHTML = `
                    <div class="letter-box">${isSolved ? char : ''}</div>
                    <div class="num-label">${n}</div>
                `;
                cell.onclick = () => selectCell(n);
                wordDiv.appendChild(cell);
            });
            container.appendChild(wordDiv);
        });
    }

    function renderKeyboard() {
        const kbd = document.getElementById('keyboard');
        kbd.innerHTML = '';
        translations[lang].keys.split('').forEach(l => {
            const key = document.createElement('div');
            key.className = 'key';
            key.innerText = l;
            key.onclick = () => handleInput(l);
            kbd.appendChild(key);
        });
    }

    function selectCell(n) {
        if (solvedNums.includes(n)) return;
        selectedNum = n;
        document.querySelectorAll('.cell').forEach(c => c.classList.remove('selected'));
        document.querySelectorAll(`.num-${n}`).forEach(c => c.classList.add('selected'));
    }

    function handleInput(key) {
        if (!selectedNum) return;
        const correctChar = numMap[selectedNum];
        const cells = document.querySelectorAll(`.num-${selectedNum}`);

        if (key === correctChar) {
            solvedNums.push(selectedNum);
            cells.forEach(c => {
                c.querySelector('.letter-box').innerText = key;
                c.classList.add('correct');
                c.classList.remove('selected', 'error');
            });
            selectedNum = null;
            checkWin();
        } else {
            cells.forEach(c => {
                c.classList.add('error');
                setTimeout(() => c.classList.remove('error'), 300);
            });
        }
    }

    function showHint(type) {
        if (!sdk) {
            executeHint(type); // –î–ª—è —Ç–µ—Å—Ç–æ–≤ –±–µ–∑ SDK
            return;
        }

        sdk.adv.showRewardedVideo({
            callbacks: {
                onOpen: () => {},
                onRewarded: () => executeHint(type),
                onClose: () => {},
                onError: (e) => console.log('Adv error:', e)
            }
        });
    }

    function executeHint(type) {
        let nToOpen = null;
        if (type === 'letter' && selectedNum) {
            nToOpen = selectedNum;
        } else {
            const remaining = Object.keys(numMap).map(Number).filter(n => !solvedNums.includes(n));
            if (remaining.length > 0) {
                nToOpen = remaining[Math.floor(Math.random() * remaining.length)];
            }
        }

        if (nToOpen) {
            selectedNum = nToOpen;
            handleInput(numMap[nToOpen]);
        }
    }

    function checkWin() {
        const lettersOnly = phrase.replace(/\s/g, '');
        const isWon = [...lettersOnly].every(l => solvedNums.includes(charMap[l]));
        if (isWon) {
            setTimeout(() => {
                document.getElementById('phrase-display').innerText = `"${phrase}"`;
                document.getElementById('win-modal').style.display = 'flex';
            }, 600);
        }
    }

    function nextLevel() {
        document.getElementById('win-modal').style.display = 'none';
        if (sdk) {
            sdk.adv.showFullscreenAdv({ callbacks: { onClose: () => startNewGame() } });
        } else {
            startNewGame();
        }
    }
</script>
</body>
</html>
